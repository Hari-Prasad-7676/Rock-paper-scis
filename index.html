<style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      background: #020617;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 15px;
    }

    button {
      margin: 6px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #1d4ed8;
      color: white;
    }

    button:hover {
      background: #2563eb;
    }

    .reset {
      background: #b91c1c;
      margin-top: 12px;
    }

    .reset:hover {
      background: #dc2626;
    }

    .result {
      font-size: 18px;
      margin-top: 12px;
      font-weight: bold;
    }

    .moves, .score {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="game">
    <h1>Rock Paper Scissors</h1>

    <button onclick="playGame('rock')">ü™® Rock</button>
    <button onclick="playGame('paper')">üìÑ Paper</button>
    <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>

    <div class="result js-result"></div>
    <div class="moves js-moves"></div>
    <div class="score js-score"></div>

    <button class="reset" onclick="resetScore()">Reset Score</button>
  </div>

<script>
  let score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
  };

  updateScore();

  function playGame(playerMove) {
    const computerMove = pickComputerMove();
    let result = '';

    if (playerMove === computerMove) {
      result = 'Tie';
      score.ties++;
    } else if (
      (playerMove === 'rock' && computerMove === 'scissors') ||
      (playerMove === 'paper' && computerMove === 'rock') ||
      (playerMove === 'scissors' && computerMove === 'paper')
    ) {
      result = 'You win';
      score.wins++;
    } else {
      result = 'You lose';
      score.losses++;
    }

    localStorage.setItem('score', JSON.stringify(score));

    document.querySelector('.js-result').innerHTML = result;
    document.querySelector('.js-moves').innerHTML =
      `You chose <b>${playerMove}</b> | Computer chose <b>${computerMove}</b>`;

    updateScore();
  }

  function updateScore() {
    document.querySelector('.js-score').innerHTML =
      `Wins: ${score.wins} | Losses: ${score.losses} | Ties: ${score.ties}`;
  }

  function resetScore() {
    score = { wins: 0, losses: 0, ties: 0 };
    localStorage.removeItem('score');
    updateScore();
    document.querySelector('.js-result').innerHTML = '';
    document.querySelector('.js-moves').innerHTML = '';
  }

  function pickComputerMove() {
    const random = Math.random();
    if (random < 1/3) return 'rock';
    if (random < 2/3) return 'paper';
    return 'scissors';
  }
</script>

</body>
</html>
